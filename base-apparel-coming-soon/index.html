<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="./styles.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
    <main class="content">
        <section class="launch-section container-desktop">
            <div class="launch-content container-mobile">
                <div class="logo-wrapper">
                    <img src="./images/logo.svg" alt="Base Apparel logo" class="logo-image">
                </div>
                <div class="launch-text">
                    <h1>We're <span class="dark-text">coming soon</span></h1>
                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                    <form id="email-form">
                        <div id="input-wrapper" class="input-wrapper">
                            <input type="email" name="email" id="email" class="input-email" placeholder="Email Address" required>
                            <button type="submit" aria-label="submit" class="submit-btn">
                                <img src="./images/icon-arrow.svg" alt="" aria-hidden="true">
                            </button>
                        </div>
                        <p id="feedback"></p>
                    </form>
                </div>
            </div>
            <div class="hero-wrapper">
                <img src="./images/hero-desktop.jpg" alt="" class="hero-image">
            </div>
        </section>
        <footer>
            <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/pa-aggarwal" target="_blank">Priya Aggarwal</a>.
            </p>
        </footer>
    </main>
    <script src="./app.js"></script>
</body>
</html>
