<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/f95d3e3dac.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <section class="intro-section">
        <div class="container">
            <header>
                <img src="./images/logo.svg" alt="" class="logo-img">
            </header>
            <div class="content">
                <div class="content-img-wrapper">
                    <img src="./images/illustration-mockups.svg" alt="" class="content-img">
                </div>
                <div class="content-text">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <button class="register-btn"><a href="#">Register</a></button>
                </div>
            </div>
            <nav class="social-nav">
                <span class="fa fa-brands fa-facebook-f social-icon"></span>
                <span class="fa fa-brands fa-twitter social-icon"></span>
                <span class="fa fa-brands fa-instagram social-icon"></span>
            </nav>
        </div>
    </section>
    <footer>
        <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/pa-aggarwal" target="_blank">Priya Aggarwal</a>.
        </p>
    </footer>
</body>
</html>
