<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <main>
        <div class="card">
            <img src="./images/image-equilibrium.jpg" class="card-img" alt="">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="metadata">
                <span class="eth-amount">
                    <img src="./images/icon-ethereum.svg" class="metadata-icon" alt=""> 0.041 ETH
                </span>
                <span>
                    <img src="./images/icon-clock.svg" class="metadata-icon" alt=""> 3 days left
                </span>
            </div>
            <hr>
            <footer>
                <figure class="author-content">
                    <img src="./images/image-avatar.png" alt="Jules Wyvern" class="author-img">
                    <figcaption>
                        Creation of <span class="author">Jules Wyvern</span>
                    </figcaption>
                </figure>
            </footer>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/pa-aggarwal" target="_blank">Priya Aggarwal</a>.
        </div>
    </footer>
</body>
</html>
