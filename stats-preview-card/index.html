<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-content">
                <h1 class="bold-text">Get insights that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stats-container">
                    <ul class="stats-list">
                        <li class="stats-item"><span class="bold-text">10k+</span> companies</li>
                        <li class="stats-item"><span class="bold-text">314</span> templates</li>
                        <li class="stats-item"><span class="bold-text">12M+</span> queries</li>
                    </ul>
                </div>
            </div>
            <div class="card-img"></div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Your Name Here</a>.
        </div>
    </footer>
</body>
</html>
