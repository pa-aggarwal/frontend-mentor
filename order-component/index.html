<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main>
        <div class="component">
            <img src="./images/illustration-hero.svg" class="component-img" alt="">
            <div class="component-content">
                <h1 class="bold-text">Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plan-wrapper">
                    <img src="./images/icon-music.svg" class="music-icon" alt="">
                    <div class="plan-cost">
                        <span class="bold-text">Annual Plan</span>
                        <span>&#36;59.99&#47;year</span>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button class="pay-button">Proceed to Payment</button>
                <button class="cancel-button">Cancel Order</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/pa-aggarwal" target="_blank">Priya Aggarwal</a>.
        </div>
    </footer>
</body>
</html>
