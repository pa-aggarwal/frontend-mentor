<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./styles.css">
	<title>Frontend Mentor | Profile card component</title>
</head>
<body>
	<section class="card-section">
		<div class="card-component">
			<div class="card-bio">
				<div class="card-img-wrapper">
					<img src="./images/image-victor.jpg" alt="">
				</div>
				<h3 class="card-title">
					<span class="bold-text">Victor Crest</span> 26
				</h3>
				<span class="card-location">London</span>
			</div>
			<div class="card-stats">
				<ul class="stats-list">
					<li class="stats-item">
						<span class="stats-number bold-text">80K</span>
						<span class="stats-name">Followers</span>
					</li>
					<li class="stats-item">
						<span class="stats-number bold-text">803K</span>
						<span class="stats-name">Likes</span>
					</li>
					<li class="stats-item">
						<span class="stats-number bold-text">1.4K</span>
						<span class="stats-name">Photos</span>
					</li>
				</ul>
			</div>
		</div>
	</section>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://github.com/pa-aggarwal" target="_blank">Priya Aggarwal</a>.
	</div>
</body>
</html>
